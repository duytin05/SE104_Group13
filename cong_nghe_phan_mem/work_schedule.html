<!DOCTYPE html>

    }
    table {

    tr.leave { background-color: #fff3cd; }

    tr.absent { background-color: #f2f2f2; }

  </style>
</head>
<body>
  <h1>üìÖ L·ªãch l√†m vi·ªác & ngh·ªâ ph√©p</h1>

  <div class="month-nav">
    <button onclick="changeMonth(-1)">‚Üê Th√°ng tr∆∞·ªõc</button>
    <span id="monthYear"></span>
    <button onclick="changeMonth(1)">Th√°ng sau ‚Üí</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Ng√†y</th>
        <th>Th·ª©</th>
        <th>Tr·∫°ng th√°i</th>
        <th>Chi ti·∫øt</th>
      </tr>
    </thead>
    <tbody id="scheduleBody">
      <tr><td colspan="4">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
    </tbody>
  </table>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc");
      window.location.href = "index.html";
    }

    let currentMonth = new Date().getMonth() + 1;
    let currentYear = new Date().getFullYear();

    const monthYearLabel = document.getElementById("monthYear");

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      } else if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      }
      loadSchedule();
    }

    function formatDateVN(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString("vi-VN");
    }

    function loadSchedule() {
      monthYearLabel.textContent = `Th√°ng ${currentMonth}/${currentYear}`;
      const tbody = document.getElementById("scheduleBody");
      tbody.innerHTML = `<tr><td colspan="4">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>`;

      fetch(`http://localhost:3001/api/schedule?month=${currentMonth}&year=${currentYear}`, {
        headers: {
          Authorization: "Bearer " + token
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("L·ªói khi l·∫•y d·ªØ li·ªáu");
        return res.json();
      })
      .then(data => {
        tbody.innerHTML = "";
        if (data.calendar.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4">Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>`;
          return;
        }

        data.calendar.forEach(day => {
          const tr = document.createElement("tr");
          tr.className = day.dayType;

          let detail = "-";
          if (day.details.checkIn) {
            detail = `Gi·ªù v√†o: ${day.details.checkIn}, ra: ${day.details.checkOut || "‚Äì"}<br>
                      L√†m: ${day.details.workHours}h, TƒÉng ca: ${day.details.overtime || 0}h`;
          } else if (day.details.reason) {
            detail = day.details.reason;
          }

          tr.innerHTML = `
            <td>${formatDateVN(day.date)}</td>
            <td>${day.dayOfWeek}</td>
            <td>${day.status}</td>
            <td>${detail}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("L·ªói l·ªãch l√†m vi·ªác:", err);
        tbody.innerHTML = `<tr><td colspan="4">Kh√¥ng th·ªÉ t·∫£i l·ªãch l√†m vi·ªác</td></tr>`;
      });
    }

    loadSchedule();
  </script>
  <p style="text-align:center; margin-top:20px;">
  <button onclick="window.location.href='dashboard.html'">‚¨Ö Quay v·ªÅ Dashboard</button>
</p>
